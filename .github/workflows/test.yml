name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

permissions:
  contents: read

jobs:
  nightly:
    name: Nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt, clippy
      - name: Rustfmt check
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: doc
        run: RUSTDOCFLAGS="--cfg doc_cfg" cargo doc --features markdown,raster,num_glyphs --no-deps
      - name: Test Harfbuzz
        run: cargo test --all-targets --features harfbuzz
      - name: Clippy
        run: cargo +nightly clippy --features shaping,markdown,raster,serde,num_glyphs
      - name: Test (all features including GAT)
        run: cargo test --all-features

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        toolchain: [stable]
        include:
          - os: ubuntu-latest
            toolchain: "1.65.0"
          - os: ubuntu-latest
            toolchain: beta

    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Test (reduced features)
        run: cargo test --all-targets --features markdown,raster
      - name: Test (all features except GAT)
        run: cargo test --features markdown,shaping,raster,serde,num_glyphs
