[package]
name = "kas-text"
version = "0.2.1"
authors = ["Diggory Hardy <git@dhardy.name>"]
edition = "2018"
license = "Apache-2.0"
description = "Text layout and font management"
readme = "README.md"
documentation = "https://docs.rs/kas-text/"
keywords = ["text", "bidi", "shaping"]
categories = ["text-processing"]
repository = "https://github.com/kas-gui/kas-text"
exclude = ["design"]

[features]
# Enable shaping with the default dependency.
shaping = ["rustybuzz"]
# Enable shaping via HarfBuzz.
harfbuzz = ["harfbuzz_rs"]

# Enable Markdown parsing
markdown = ["pulldown-cmark"]

# Use Generic Associated Types (experimental)
gat = []

# Serialization is optionally supported for some types:
# serde

# Glyph rastering is optionally supported (requires at least one of the following):
# ab_glyph
# fontdue

[dependencies]
cfg-if = "1.0.0"
easy-cast = "0.4.2"
bitflags = "1.2.1"
fontdb = "0.5.4"
ttf-parser = "0.12.0"
lazy_static = "1.4.0"
smallvec = "1.6.1"
xi-unicode = "0.3.0"
unicode-bidi = "0.3.4"
unicode-bidi-mirroring = "0.1.0"
thiserror = "1.0.20"
pulldown-cmark = { version = "0.8.0", optional = true }
log = "0.4"
serde = { version = "1.0.123", features = ["derive"], optional = true }
ab_glyph = { version = "0.2.10", optional = true }
fontdue = { version = "0.5.2", optional = true }

[dependencies.rustybuzz]
version = "0.3.0"
optional = true

[dependencies.harfbuzz_rs]
version = "1.1.2"
optional = true

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --features markdown --no-deps --open
features = ["markdown"]
rustdoc-args = ["--cfg", "doc_cfg"]
