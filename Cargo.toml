[package]
name = "kas-text"
version = "0.1.5"
authors = ["Diggory Hardy <git@dhardy.name>"]
edition = "2018"
license = "Apache-2.0"
description = "Text layout and font management"
readme = "README.md"
documentation = "https://docs.rs/kas-text/"
keywords = ["text", "bidi", "shaping"]
categories = ["text-processing"]
repository = "https://github.com/kas-gui/kas-text"
exclude = ["design"]

[features]
# Unstable: enable generic associated types (required for DynText)
gat = []

# Enable shaping. Prefer to depend on "shaping" since we may replace harfbuzz_rs.
shaping = ["harfbuzz_rs"]

# Enable Markdown parsing
markdown = ["pulldown-cmark"]

[dependencies]
ab_glyph = "0.2.5"
font-kit = "0.8.0"
lazy_static = "1.4.0"
smallvec = "1.4.1"
xi-unicode = "0.2.1"
unicode-bidi = "0.3.4"
unicode-bidi-mirroring = "0.1.0"
thiserror = "1.0.20"
pulldown-cmark = { version = "0.8.0", optional = true }

[dependencies.harfbuzz_rs]
version = "1.1.2"
optional = true

[package.metadata.docs.rs]
# To build locally:
# RUSTDOCFLAGS="--cfg doc_cfg" cargo +nightly doc --all-features --no-deps --open
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]
