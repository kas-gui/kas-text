[package]
name = "kas-text"
version = "0.0.0"
authors = ["Diggory Hardy <git@dhardy.name>"]
edition = "2018"

[features]
# Enable shaping. Prefer to depend on "shaping" since we may replace harfbuzz_rs.
shaping = ["harfbuzz_rs"]

[dependencies]
ab_glyph = "0.2.5"
font-kit = "0.8.0"
lazy_static = "1.4.0"
smallvec = "1.4.1"
xi-unicode = "0.2.1"
unicode-bidi = "0.3.4"
unicode-bidi-mirroring = "0.1.0"

[dependencies.harfbuzz_rs]
version = "1.1.2"
optional = true
